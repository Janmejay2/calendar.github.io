<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #436583;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calendar-container {
            background-color: #3498db;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
        }

        .calendar-header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        .calendar-header h1 {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .calendar-header p {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0;
            animation: fadeInOut 2s infinite alternate;
        }

        @keyframes fadeInOut {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .weekdays {
            display: flex;
            background-color: #1abc9c;
        }

        .weekdays div {
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: white;
        }

        .days {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            justify-content: space-around;
        }

        .day {
            font-size: 16px;
            margin: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .day:hover:not(.empty) {
            background-color: #e74c3c;
            color: white;
        }

        .today {
            background-color: #f39c12;
            color: white;
        }
    </style>
</head>

<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1></h1>
            <p></p>
        </div>
        <div class="weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div class="days"></div>
    </div>
    <script>
        const monthEI = document.querySelector(".calendar-header h1");
        const fullDateEI = document.querySelector(".calendar-header p");
        const daysEI = document.querySelector(".days");

        const monthlnx = new Date().getMonth();
        const lastDay = new Date(new Date().getFullYear(), monthlnx + 1, 0).getDate();
        const firstDay = new Date(new Date().getFullYear(), monthlnx, 1).getDay() - 1;

        const months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
        ];

        monthEI.innerText = months[monthlnx];
        fullDateEI.innerText = new Date().toDateString();

        let days = "";

        for (let i = firstDay; i > 0; i--) {
            days += `<div class = "day empty"></div>`;
        }

        for (let i = 1; i <= lastDay; i++) {
            if (i === new Date().getDate()) {
                days += `<div class = "day today">${i}</div>`;
            } else {
                days += `<div class = "day">${i}</div>`;
            }

        }
        daysEI.innerHTML = days;

    </script>

</body>

</html>
